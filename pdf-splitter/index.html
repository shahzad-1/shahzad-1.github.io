<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Splitter</h1>
            <p>Split your PDF into individual pages</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                <h3>Drop your PDF file here</h3>
                <p>or click to select a file</p>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>
        </div>

        <div class="processing" id="processing" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your PDF...</p>
        </div>

        <div class="result" id="result" style="display: none;">
            <div class="success-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
            </div>
            <h3>PDF Split Successfully!</h3>
            <p id="resultMessage"></p>
            <button id="downloadBtn" class="download-btn">Download ZIP</button>
        </div>

        <div class="error" id="error" style="display: none;">
            <div class="error-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </div>
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button onclick="resetApp()" class="retry-btn">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
