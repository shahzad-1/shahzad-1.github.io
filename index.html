<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad's Utilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .main-content {
            flex: 1;
            padding: 60px 0;
        }

        .utilities-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            padding: 40px;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .utility-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* When .utility-card is an anchor, remove default link styling and make it behave like the card */
        a.utility-card {
            display: block; /* fill the grid cell */
            color: inherit; /* don't show blue link color */
            text-decoration: none; /* remove underline */
        }

        /* Provide a visible focus ring for keyboard users */
        a.utility-card:focus-visible {
            outline: 3px solid rgba(102,126,234,0.35);
            outline-offset: 4px;
        }

        .utility-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .utility-card h3 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .utility-card p {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header {
                padding: 40px 0;
            }

            .main-content {
                padding: 40px 0;
            }

            .utilities-section {
                padding: 30px 20px;
                margin-bottom: 30px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .utilities-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .utility-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .utilities-section {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Shahzad's Utilities</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="utilities-section">
                <h2 class="section-title">Available Tools</h2>
                <div class="utilities-grid">
                    <a href="pdf-splitter" class="utility-card">
                        <h3>PDF Splitter</h3>
                        <p>Split large PDF files into smaller, manageable documents with ease.</p>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shahzad Bashir. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
